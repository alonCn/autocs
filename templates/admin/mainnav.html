{{ define "admin/mainnav.html" }}
<nav id="mainnav-container">
    <div id="mainnav">

        <!--Menu-->
        <!--================================-->
        <div id="mainnav-menu-wrap">
            <div class="nano">
                <div class="nano-content">
                    <ul id="mainnav-menu" class="list-group">

                        <!--Menu list item-->
                        <li  {{if eq .Mid "home"}} class="active-link" {{ end }} >
                            <a href="/admin">
                                <i class="demo-psi-home"></i>
                                <span class="menu-title">
												<strong>控制面板</strong>
											</span>
                            </a>
                        </li>

                        <!--Menu list item-->
                        <li id="faq" {{if eq .Mid "faq"}}  class="active-link" {{ end }} >
                            <a href="/admin/faq">
                                <i class="demo-psi-receipt-4"></i>
                                <span class="menu-title">常见问题</span>
                            </a>
                        </li>

                        <li id="keywords" {{if eq .Mid "dic"}}  class="active-link" {{ end }} >
                        <a href="/admin/dic">
                            <i class="demo-psi-bar-chart"></i>
                            <span class="menu-title">关键词热度</span>
                        </a>
                        </li>

                        <li id="recycle" {{if eq .Mid "recycle"}}  class="active-link" {{ end }} >
                        <a >
                            <i class="demo-psi-inbox-full"></i>
                            <span class="menu-title add-tooltip"  data-toggle="tooltip" data-container="body" data-placement="right" data-original-title="正在开发中">回收站</span>
                        </a>

                        </li>
                    </ul>



                </div>
            </div>
        </div>
        <!--================================-->
        <!--End menu-->

    </div>
</nav>
<script>
    $(document).ready(function(){
        $("#recycle").click(function () {
            $.niftyNoty({
                type: 'primary',
                title: '开发中',
                message: '精彩待续',
                container: 'floating',
                timer: 2000
            });
        })
    })
</script>

{{ end }}
